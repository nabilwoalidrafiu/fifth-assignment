<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>

<body>
    <div id="input" class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="searchBox" type="text" class="form-control" placeholder="Enter food name ...">
                <div class="input-group-append">
                    <button onclick="matchingFood()" id="search" type="button" class="btn btn-success">Search</button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- show searched food items -->
    <div id="foodItem">

    </div>
    <!-- details information for single food -->
    <section  class="d-flex justify-content-center">
        <div id="foodinfoDiv">

        </div>
    </section>
    <!-- error text for invalid input-->
    <h1 id="error-text" class="text-center text-danger"></h1>
    <script src="script.js"></script>
</body>

</html>
